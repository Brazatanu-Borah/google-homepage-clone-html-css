<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>CSS Project | Google homepage</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header>
      <nav id="header">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="labs"><a href="#" id="labs"><img src="images/lab_icon.svg" alt=""></a></li>
          <li class="apps"><a href="#"><img src="images/bars.png" alt=""></a></li>
          <li class="avatar"><a href="#">B</a></li>
        </ul>
      </nav>
    </header>

    <main id="container">
      <h1 id="logo">
        Google
      </h1>

      <form>
        <input type="search" class="search" />
        <input type="submit" value="Google Search" class="submit-1" />
        <input type="submit" value="I'm Feeling Lucky" class="submit-2" />
        <img src="images/search_icon.png" alt="" class="search-icon"/>
        <img src="images/mic_icon.png" alt="" class="mic-icon"/>
        <img src="images/google_lens.png" alt="" class="google-lens-icon"/>
      </form>

      <p class="notes">
        <small>Google offered in: <a href="">हिन्दी</a><a href="">বাংলা</a><a href="">తెలుగు</a><a href="">मराठी</a><a href="">தமிழ்</a><a href="">ગુજરાતી</a><a href="">ಕನ್ನಡ</a><a href="">മലയാളം</a><a href="">ਪੰਜਾਬੀ</a></small>
      </p>
    </main>

    <footer>
      <p class="prefooter">India</p>
      <nav class="clearfix">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="right-links">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </footer>

  </body>

</html>
